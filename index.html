<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lerping</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;
      const ctx = myCanvas.getContext("2d");

      const A = { x: 100, y: 300 };
      const B = { x: 400, y: 100 };

      // extrapolation
      // t = -0.2;
      const t = 0.3;
      const C = {
        x: lerp(A.x, B.x, t),
        y: lerp(A.y, B.y, t),
      };
      const n = 10;
      for (let i = 0; i < n; i++) {
        const t = i / (n - 1);
        const C = {
          x: lerp(A.x, B.x, t),
          y: lerp(A.y, B.y, t),
        };
        drawDot(C, "." + i);
      }
      drawDot(A, "A");
      drawDot(B, "B");
      function lerp(a, b, t) {
        // return a + (b - a) * Math.random();
        return a + (b - a) * t;
      }
      function drawDot(pos, label) {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.arc(pos.x, pos.y, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 14px Arial";
        ctx.fillText(label, pos.x, pos.y);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lerping</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;
      const ctx = myCanvas.getContext("2d");

      const A = { x: 100, y: 300 };
      const B = { x: 400, y: 100 };

      const orange = { r: 230, g: 150, b: 0 };
      const blue = { r: 0, g: 70, b: 160 };

      const lowFreq = 200;
      const highFreq = 600;

      // extrapolation
      // t = -0.2;
      const t = 0.3;
      const C = {
        x: lerp(A.x, B.x, t),
        y: lerp(A.y, B.y, t),
      };
      drawDot(A, "A");
      drawDot(B, "B");
      let osc = null;
      let audioCtx = null;
      myCanvas.onclick = function () {
        // The audio context can't be initialized unless the user interacts w/the page is why we do it like this. We also need to find the audio context cause some browsers behave have diff audio  hence all the or statements.
        if (audioCtx == null) {
          audioCtx = new (AudioContext ||
            webkitAudioContext ||
            window.webkitAudioContext)();
          osc = audioCtx.createOscillator();
          osc.frequency.value = 200;
          osc.start();
          // lower the sound dont want to hurt ears
          const node = audioCtx.createGain();
          node.gain.value = 0.1;

          osc.connect(node);
          node.connect(audioCtx.destination);
        }
      };
      animate();

      function animate() {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

        const seconds = new Date().getTime() / 1000;

        const t = (Math.sin(seconds * Math.PI) + 1) / 2;
        const C = vLerp(A, B, t);
        drawDot(C, " ");
        drawDot(A, "A");
        drawDot(B, "B");
        const { r, g, b } = vLerp(orange, blue, t);
        myCanvas.style.backgroundColor = `rgb(${r},${g},${b})`;

        if (osc) {
          osc.frequency.value = lerp(lowFreq, highFreq, t);
        }
        ctx.strokeStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        ctx.font = "bold 40px Arial";
        // using lerp to determine size of line
        ctx.setLineDash([lerp(50, 130, t), 130]);
        ctx.strokeText("click for sound", myCanvas.width / 2, 10);
        ctx.setLineDash([]);
        ctx.fillStyle = "rgba(255,255,255,0.2)";
        ctx.fillText("click for sound", myCanvas.width / 2, 10);
        requestAnimationFrame(animate);
      }
      function lerp(a, b, t) {
        return a + (b - a) * t;
      }
      function vLerp(A, B, t) {
        const res = {};
        for (let attr in A) {
          res[attr] = lerp(A[attr], B[attr], t);
        }
        return res;
      }
      function drawDot(pos, label) {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.arc(pos.x, pos.y, 7, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 14px Arial";
        ctx.fillText(label, pos.x, pos.y);
      }
    </script>
  </body>
</html>

<canvas
  id="myCanvas"
  width="600px"
  height="600px"
  style="background-color: white"
>
</canvas>

<style>
  body {
    background-color: black;
    margin: 0;
    overflow: hidden;
  }
</style>

<script>
  const ctx = myCanvas.getContext("2d");
  const offset = {
    x: myCanvas.width / 2,
    y: myCanvas.height / 2,
  };
  const A = { x: 0, y: 0 };
  const B = { x: 90, y: 120 };
  const C = { x: B.x, y: 0 };
  ctx.translate(offset.x, offset.y);
  update();
  document.onmousemove = (e) => {
    B.x = e.x - offset.x;
    B.y = e.y - offset.y;

    C.x = B.x;
    update();
  };
  drawCoordinateGrid(ctx, offset);

  function update() {
    ctx.clearRect(-offset.x, -offset.y, myCanvas.width, myCanvas.height);
    drawCoordinateGrid(ctx, offset);

    drawLine(A, B);
    drawLine(A, C);
    drawLine(B, C);

    drawPoint(A);
    drawText("A", A);
    drawPoint(B);
    drawText("B", B);
    drawPoint(C);
    drawText("C", C);
  }
  function drawText(text, loc, color = "white") {
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "bold 13px Courier";
    ctx.fillText(text, loc.x, loc.y);
  }
  function drawLine(p1, p2, color = "black") {
    ctx.beginPath();
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.stroke();
  }
  function drawPoint(p, size = 20, color = "black") {
    ctx.beginPath();

    ctx.fillStyle = color;
    ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
    ctx.fill();
  }
  function drawCoordinateGrid(ctx, offset) {
    // Coordinate System
    ctx.beginPath();
    ctx.strokeStyle = "lightgray";
    ctx.setLineDash([10, 12]);
    ctx.moveTo(-offset.x, 0);
    ctx.lineTo(ctx.canvas.width - offset.x, 0);
    ctx.moveTo(0, -offset.y);
    ctx.lineTo(0, ctx.canvas.height - offset.y);
    ctx.stroke();
    ctx.setLineDash([]);
  }
</script>

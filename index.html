<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lerping</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;
      const ctx = myCanvas.getContext("2d");

      const A = { x: 100, y: 300 };
      const B = { x: 400, y: 100 };

      // extrapolation
      // t = -0.2;
      const t = 0.3;
      const C = {
        x: lerp(A.x, B.x, t),
        y: lerp(A.y, B.y, t),
      };
      drawDot(A, "A");
      drawDot(B, "B");

      animate();

      function animate() {
        // ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

        const seconds = new Date().getTime() / 1000;
        console.log("seconds", seconds);
        //Nice trick to make 't' use the floating point .dec part to go from 0 to 1!!
        // const t = seconds - Math.floor(seconds); // milliseconds
        // this starts off at -PI/2 which is also 0 on the axis. then it goes to 3PI/2.
        // const t = (Math.sin(seconds) + 1) / 2;
        // the above takes 2pi seconds round trip IMU. To get it
        // this is 1 second up, 1 second back
        const t = (Math.sin(seconds * Math.PI) + 1) / 2;

        const C = vLerp(A, B, t);
        drawDot(C, " ");
        drawDot(A, "A");
        drawDot(B, "B");
        requestAnimationFrame(animate);
      }
      function lerp(a, b, t) {
        // return a + (b - a) * Math.random();
        return a + (b - a) * t;
      }
      function vLerp(A, B, t) {
        return {
          x: lerp(A.x, B.x, t),
          y: lerp(A.y, B.y, t),
        };
      }
      function drawDot(pos, label) {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.arc(pos.x, pos.y, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 14px Arial";
        ctx.fillText(label, pos.x, pos.y);
      }
    </script>
  </body>
</html>

<canvas id="myCanvas" width="500px" height="500px" style="background-color:darkred;"
</canvas>

<style>
  body {
    margin:0;
    overflow: hidden;
  }
</style>
<script>
  const ctx = myCanvas.getContext('2d');
  const point={x:90,y:120};
  ctx.fillStyle="white";
  ctx.arc(point.x,point.y,5,0,Math.PI*2);
  ctx.fill();
</script>

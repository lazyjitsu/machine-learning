<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chart</title>
    <link rel="stylesheet" href="style.css" class="ref">
</head>
<body>
    <h1>Custom Chart</h1>
    <div id="chartContainer"></div>
    <table id="dataTable"></table>
    <script src="math.js"></script>
    <script>
        console.log(math.lerp(1,200,.5));

        const N = 100;
        const samples = [];
        for (let i = 1; i <=N; i++) {
            const type=Math.random() < 0.5? "basic":"sport";
            const km=math.lerp(3000,300000,Math.random());
            const price=math.remap(3000,300000,9000,900,km) +
                math.lerp(-2000,2000,Math.random());

            samples.push({
                id:i,
                label:type,
                point:[km,price]
            })
        }

        const header=dataTable.createTHead();
        const tr=header.insertRow();
        // and in this roll let's insert a cell
        tr.insertCell().innerHTML="Id";
        tr.insertCell().innerHTML="Label";
        tr.insertCell().innerHTML="Km";
        tr.insertCell().innerHTML="Price";

        const body=dataTable.createTBody();
        for(const sample of samples) {
            const tr=body.insertRow();
            tr.insertCell().innerHTML=sample.id;
            tr.insertCell().innerHTML=sample.label;
            tr.insertCell().innerHTML=math.format(sample.point[0]);
            tr.insertCell().innerHTML=math.format(sample.point[1]);

        }
        console.log(math.remap(1,100,2,200,30))
    </script>
</body>
</html>

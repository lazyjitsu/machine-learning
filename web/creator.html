<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Creator App</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width,maximum-scale=0.9,user-scalable=0">
</head>
<body>
    <div id="content">
        <h1>Data Creator</h1>
        <br>
        <input type="text" id="student" placeholder="type your name"/>
        <span id="instructions"></span>
        <button id="advanceBtn" onclick="start();">
            START
        </button>
        <div id="sketchPadContainer" style="visibility: hidden;"></div>
    </div>
    <script src="js/draw.js"></script>
    <script src="js/sketchPad.js"></script>
    <script>
      let index=0;
      const labels=["car","fish","house","tree","bicycle","guitar","pencil","clock"];
      const data = {
        student:null,
        session: new Date().getTime(),
        drawings:{}
      }
      const sketchPad = new SketchPad(sketchPadContainer);

      function start() {
        if(student.value=="") {
            alert("Please type a name!!");
            return;
        } 
        data.student = student.value;
        student.style.display="none";
        sketchPadContainer.style.visibility="visible";
        const label=labels[index];
        instructions.innerHTML="Please draw a " + label;
        console.log("Datum: ",data);
        advanceBtn.innerHTML="NExT";
        advanceBtn.onclick=next;
      }
      function next() {
        if(sketchPad.paths.length == 0) {
          alert("Draw something first dude!");
          return;
        }
        const label=labels[index];
        data.drawings[label] = sketchPad.paths;
        sketchPad.reset();
        index++;
        if(index<labels.length) {
          const nextLabel=labels[index];
          instructions.innerHTML="Please draw a " + nextLabel;
        } else {
          sketchPadContainer.style.visibility="hidden";
          instructions.innerHTML="Thank you, you're done!";
          advanceBtn.innerHTML="SaVE";
          advanceBtn.onclick=save;
        }
    
      }
      function save() {
        advanceBtn.style.display='none';
        instructions.innerHTML="Take your downloaded file and place it alongside the others in the dataset!";

        const element=document.createElement('a');
        element.setAttribute('href','data:text/plain;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)))
        const fileName=data.session+".json";
        element.setAttribute('download',fileName);
        // Radu not sure of a better way to do this
        element.style.display='none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);

      }
    </script>
</body>
</html>
